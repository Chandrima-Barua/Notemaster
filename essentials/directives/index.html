<!DOCTYPE html>
<html>
<head>
  <title>My fisrt Vue app!</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
  <div  id=app>
    <div v-bind:title="randNum" v-if="shown">Hover over me for getting random number</div>
</div >
    <script>
      var app = new Vue({
        el:"#app",
        data: {
          // text:'My First vue application',
          randNum:Math.floor(Math.random() * 50) + 1,
          shown:true
        }
      })
      </script>

</body>
</html>
