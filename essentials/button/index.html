<!DOCTYPE html>
<html>
<head>
  <title>My fisrt Vue app!</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
  <div  id=app>
<button class="vue-btn" @click="reveal">Reveal the secret number</button>
</div >
    <script>
      var app = new Vue({
        el:"#app",
        data: {
             secretNumber: Math.floor(Math.random() * 100) + 1

        },
        methods:{
          reveal() {

            alert(`The number is revealed:` + this.secretNumber)
          }

}
    })
      </script>

</body>
</html>
