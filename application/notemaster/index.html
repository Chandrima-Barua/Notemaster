<!DOCTYPE html>
<html>
<head>
  <title>Notemaster</title>
  <script src="https://unpkg.com/vue"></script>
  <!-- <script src="..\js\bootstrap.min.js"></script> -->
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
   <!-- <link rel="stylesheet" src="..\css\bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
  <div id="app">
    <h3>{{title}}</h3>
    <div class="form">
      <div class="form-group">
        <label>Note Title</label>
        <input class="form-control" type="text" v-model="note.title">
      </div>
      <div class="form-group">
        <label>Note Text</label>
        <input class="form-control" type="text" v-model="note.text">
      </div>
    <button class="btn btn-primary" @click="addNote">Submit</button>
</div>
<div class="col-sm-12">
  <div class="col-sm-4 note" v-for="(note,index) in notes">
    <div class="card">
      <button class="close" @click="removeNote(index)">X</button>
      <div class="card-block">
        <h4 class="card-title">{{note.title}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
        <p class="card-text">{{note.text}}</p>
        </div>
    </div>
  </div>
</div>
</div>

<script>

  var app = new Vue({
    el:'#app',
    data:{
      title:"Notemaster",
      note:{
        title:'',
        text:''
      },
      notes:[
      {
        title:"Visited Hawaii",
        text:"I loved the beaches and delicious fresh coconuts!",
        date: new Date(Date.now()).toLocaleString()
      }
      ]
    },
    methods:{
      addNote(){
        let{title,text} = this.note
        this.notes.push({
          title,
          text,
          date: new Date(Date.now()).toLocaleString()})
      },
      removeNote(index){
        this.notes.splice(index,1)

      }
    },

  })
  </script>

</body>
</html>
